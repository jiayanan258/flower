            <p>&nbsp;&nbsp;&nbsp;&nbsp;杜鹃花（学名：Rhododendron simsii Planch.）：又名映山红、山石榴，为常绿或平常绿灌木。杜鹃对土壤干湿度要求是润而不湿。一般春秋季节，对露地栽种的杜鹃可以隔2-3天浇一次透水，在炎热夏季，每天至少浇一次水。日常浇水，切忌用碱性水，浇水时还应注意水温不宜过冷，尤其在炎热夏天，用过冷水浇透，造成土温骤然降低，影响根系吸水，干扰植株生理平衡。</p>
